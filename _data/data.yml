experiences:
    title: Experiences
    info:
      - role: Neuroimaging Data Engineer & Laboratory Manager
        time: 2005 - Present
        company: Brain Imaging Laboratory, Psychiatry Dept, Dalhousie University, Halifax, NS
        details: |
          Develop data management plans and create custom code to download, clean, process, 
          store, combine, analyze, visualize, and archive large clinical and research data 
          sets. Establish methods and protocols to ensure data integrity and quality assurance. 
          Collaborate across multiple active research projects within cross-functional teams 
          that include diagnostic imaging personnel, faculty researchers, and students. Train 
          researchers and students in technical skills, laboratory protocols, data organization, 
          and data analysis software. Contribute to scientific presentations and peer-reviewed 
          publications. Design and manage data warehousing solutions, including multiple 
          100TB Linux servers, 10+ Linux/Mac workstations. Install and update firmware/software, 
          hardware; create user accounts, manage backups, set up and maintain NFS/Samba shared 
          filesystem; install and manage network router, SFP+/Gbe switch, and printers; 
          trouble-shoot software, hardware, and networking problems; learn, test, develop and 
          implement new software solutions as needed.
            - Python, Bash, Matlab, C/C++, Git, Docker, Singularity, Slurm, HPC, SQL

            - FSL, ANTs, FreeSurfer, AFNI, SPM12, fMRIPrep, MRIQC, QSIPrep

      - role: Freelance Scientific Software Developer
        time: 2004 - 2008
        company: Various Researchers & Academic Departments, Dalhousie University, Halifax, NS
        details: |
          Using Python and Matlab, developed various independent project-specific software 
          applications for presenting visual stimuli and collecting physiological, keyboard, 
          grip force, and other responses. Programmed various signal-analysis applications for 
          kinesiology and psychology research including lift-force dynamics, 3D optical/magnetic
          kinematics, and physiological arousal. Created custom software to aid in manipulation 
          and analysis of large text-based human genetics dataset.
            - Python, Matlab, MySQL, SQLite, Bash

      - role: Junior Scientific Software Developer
        time: 2003 - 2005
        company: Surface Processes Laboratory, Earth Science Dept, Dalhousie University, Halifax, NS
        details: |
          Developed image processing applications in Matlab, Java, and C/C++ to analyze geomorphic 
          fracture patterns from time-series digital images. Set up and maintained Linux servers
          and workstations for small laboratory (~10 users); installed software and hardware; 
          set up and managed NFS/Samba file system; created and maintained tape and disk backups; 
          installed network routers, switches, and printers; performed troubleshooting of software, 
          hardware, and networking problems. Programmed parallel-processing optimizations into 
          distributed Matlab modelling to run on computing cluster.
            - Matlab, C/C++, Bash, Make, Linux, HPC, RocksCluster, Cron, OpenOffice
    
     - role: Junior Scientific Software Developer - GIS Technician
        time: 05/2003 - 09/2003
        company: Bedford Institute of Oceanography, Geological Survey Dept, Halifax, NS
        details: |
          Used C/C++ and Tcl/Tk to port older HP-UX GIS-Mapping software to operate on modern 
          Linux server with Open-Source GRASS-GIS application. Converted, corrected, and analysed
          multibeam sonar data for bathymetric mapping application.
            - C/C++, Tcl/TK, GRASS-GIS, Bash, Make, Linux
    
     - role: U.S. Army - Aviation
        time: 11/1993 - 11/1999
        company: U.S. Department of Defence - Various Army Aviation Units 
        details: |
          - Aviation Life Support Technician: Maintained, inspected, and organized life support 
            equipment for multi-purpose aviation unit. Participated in research and development 
            of new life support equipment including a low-profile horse-collar style flotation 
            device and a compact underwater emergency egress device.
          - Senior Water Survival Instructor: Evaluated and trained junior water survival swim 
            instructors. Ensured adherence to safety standards in over-water operations, such as 
            aircraft egress, water survival, aircrew recovery, Emergency First-Aid and CPR.
          - Senior Rescue Swimmer: Coordinated inter-service search and rescue training exercises
            for parent aviation regiment. Trained and evaluated the proficiency of junior rescue swimmers. 
            Assumed responsibility for over-water safety, search, and recovery of helicopter crewmembers 
            and passengers during real-time training operations.
          - Squad Leader: Supervised, evaluated, and counselled junior military personnel.
          - Helicopter Crew chief and Mechanic: Maintained all aircraft records, forms, logs, and 
            aircraft status. Inspected condition and readiness of aircraft and cargo. Conducted 
            aircraft maintenance and troubleshooting.

